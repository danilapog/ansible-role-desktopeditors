---
- hosts: all
  remote_user: root
  become: true
  gather_facts: true
  tasks:
  - name: Update APT cache
      apt:
        update_cache: yes
        
  - name: Install dirmngr on deb
    apt: 
      name: "dirmngr"
      update_cache: yes
      state: present
    when: ansible_os_family == "Debian"
    changed_when: false
    failed_when: false
    
